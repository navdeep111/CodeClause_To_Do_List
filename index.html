<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Todo-App</title>
  </head>
  <body>
      <div class="container col-md-6 col-sm-12 col-xs-12 my-4 addTask">
        <div class="mb-3">
          <h3 class="text-center">Todo App</h3>
          <label for="title" class="form-label fw-bold">Title</label>
          <input type="text" class="form-control" id="title" />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label fw-bold">description</label>
          <textarea class="form-control" id="description"></textarea>
        </div>
        <button id="add" class="btn btn-dark shadow">Add Task</button>
      </div>

      <div class="container my-4 col-sm-12 p-5 viewTask" id="data">
      <div class="d-flex justify-content-between">
          <h3 class="me-3">Items</h3>
          <button onclick="clr()" class="btn btn-sm btn-danger clrall shadow">Clear All</button>
        </div>

        <table class="table" id="table">
          <thead>
            <tr>
              <th scope="col">S.No.</th>
              <th scope="col">Task Title</th>
              <th scope="col">Task Description</th>
              <th scope="col">action</th>
            </tr>
          </thead>
          <tbody id="tableBody">

            <tr>
              <th scope="row"></th>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>   
      </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
